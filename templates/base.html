<head>

<body>

<!-- Sidebar Starts -->
 <aside class="sidebar collapse show" id="sidebar" style="background-color:#e4faff">
  <div class="sidebar-content container">
      <div class="row">
      <h5>Quick Actions</h5><hr>
      <ul type="none"> 
          <li><a href="/add_project">Add New Project</a></li><br>
          <li><a href="/add_service">Add New Services</a></li><br>
          <li><a href="/report">View Reports</a></li><br><br><br>
          <div class="mt-5"><hr>
          <li><small><b>&copy;MdRahumanBatcha @ 2025</b></small></li><hr>
          <li class="text-center fs-4">
            <ul type="none" class="d-flex flex-nowrap">
            <li> <a href="https://www.linkedin.com/in/mohamed-rahuman-batcha-a-331563268/"> <i class="bi bi-linkedin"></i> </a> | </li> 
            <li class="ps-2"> <a href="https://github.com/MdRahumanBatcha?tab=repositories"> <i class="bi bi-github"></i> </a> |</li> 
            <li class="ps-2"> <a href="https://www.instagram.com/thowfik_thowfi/"> <i class="bi bi-instagram"></i> </a> </li>

        </div>
      </ul>
      
      </div>

  <button class="btn btn-light btn-sm toggle-button" type="button" id="sidebarToggle"><i class="bi bi-list" style="font-size:20px;"></i></button>

 </aside>
<!-- Sidebar Ends-->

<div class="content" id="mainContent">

<!-- navbar starts -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e4faff;">
        <div class="container-fluid">

          <a class="navbar-brand" href="#">MRB Construction</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse mt" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll navbar-nav-center" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin_panel">Dashboard</a> <!-- class - ' active ' was removed-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/report">Reports</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/documents">Documents</a>
              </li>
            </ul>

            <form class="d-flex" method="POST" action="{% url 'login' %}" onsubmit="return confirm('Are you sure you want to logout?');">
              {% csrf_token %}
              <button class="btn btn-outline-success btn-small" type="submit" style="background-color: #0d6efd;">
                <span class="nav-link small-txt" style="font-size:15px;padding:0px;color:#ffffff;"> <b>Log Out</b> </span>
              </button>
            </form>
          </div>
        </div>
  </nav><br><br>
