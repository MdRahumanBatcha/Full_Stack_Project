</head>

<body>

<!-- navbar starts -->

    <div class="container-fluid">
      <a class="navbar-brand" href="#">MRB Construction</a>

        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll navbar-nav-center" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin_panel">Dashboard</a>

        <form class="d-flex">
          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
          <button class="btn btn-outline-success btn-small" type="button" style="background-color: #0d6efd;" onclick="location.href='LoginPage.html'">

</nav><br><br>
<!-- navbar ends -->
<div class="content">
<br><br> 

<!-- Form Starts -->
<div class="container form-container mt-5">
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name" name="project_name" required>
        </div>
        <!-- <div class="mb-3">
            <label for="projectPhoto" class="form-label">Sight Images</label>
            <input type="file" class="form-control" id="projectPhoto">
        </div> -->
        <div class="mb-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="clientName" placeholder="Enter client name" name='client_name' required>
        </div>
        <div class="mb-3">
          <label for="clientContact" class="form-label">Client Contact</label>
          <input type="text" class="form-control" id="clientContact" placeholder="Enter client contact" name='client_contact' required>
        </div>
        <div class="mb-3">
          <label for="clientEmail" class="form-label">Client mail ID</label>
          <input type="email" class="form-control" id="clientEmail" placeholder="Enter client mail ID" name='client_mail' required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Enter location" name='project_location' required>
      </div>
        <div class="mb-3">
            <label for="projectDetails" class="form-label">Project Details</label>
            <textarea class="form-control" id="projectDetails" rows="3" placeholder="Enter project description" name='project_description'></textarea>
        </div>
        <div class="mb-3">
            <label for="projectBudget" class="form-label">Project Budget</label>
            <input type="number" class="form-control" id="projectBudget" placeholder="Enter project budget" name='budget' required>
        </div>
        <div class="mb-3">
            <label for="projectStatus" class="form-label">Project Status</label>
            <select class="form-select" id="projectStatus" name='status' required>
                <option selected>Select status</option>
                <option value="1">Active</option>
                <option value="2">Completed</option>
                <option value="3">Pending</option>
                <option value="3">Not Started</option>
                <option value="3">Cancelled</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name='starting_date' required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" name='ending_date'>
        </div>
        <button type="submit" class="btn btn-primary">Save Project Deails</button>
    </form>
</div>
<!-- Form ends -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
