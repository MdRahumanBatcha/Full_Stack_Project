{% extends 'base.html' %}

{% block content %}

<!-- Breadcrumbs start -->
<nav aria-label="breadcrumb" style="--bs-breadcrumb-divider:'/'; margin-top:50px" class="b-crumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb.val }} </li>
    </ol>
</nav><br><br>
<!-- Breadcrumbs end -->

<!-- Dashboard Starts-->
<div class="container">
  <div class="row">
    {% for card in cards %}
      <div class="col-xl-6 col-lg-6">
          <div class="card l-bg-orange-dark" style="border-radius: 16px;">
              <div class="card-statistic-3 p-4">
                  <div class="card-icon card-icon-large cards" style="position:absolute">{{ card.icon | safe}}</div>
                  <div class="mb-4">
                      <h5 class="card-title mb-0"><a href="#" style="text-decoration: none;">{{ card.card_name }}<i class="bi bi-arrow-right-circle-fill"></i></a></h5>
                  </div>
                  <div class="row align-items-center mb-2 d-flex">
                      <div class="col-8">
                          <h4 class="d-flex align-items-center mb-0">
                              {{ card.description }}
                          </h4>
                      </div>
                  </div>
                  <div class="progress mt-1 " data-height="8" style="height: 8px;">
                      <div class="progress-bar l-bg-cyan" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                  </div>
              </div>
          </div>
      </div>
    {% endfor %}
  </div>
</div> 
{% endblock %}
    
<!-- Dashboard Ends -->
